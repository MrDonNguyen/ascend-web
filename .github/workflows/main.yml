name: ðŸš€ Deploy React App & Firebase

on:
  push:
    branches:
      - main  # Ensure this matches your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm  # Cache dependencies for faster builds

      - name: ðŸ“¦ Install Dependencies
        run: npm ci  # Faster & more reliable than npm install

      - name: ðŸ”¨ Build Project
        run: npm run build

      - name: ðŸš€ Deploy to GitHub Pages
        if: success()
        run: npm run deploy

  firebase-deploy:
    needs: build  # Ensures Firebase deploy runs after build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”¥ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ðŸ”‘ Authenticate Firebase
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > $HOME/firebase-key.json

      - name: ðŸš€ Deploy to Firebase Hosting
        run: firebase deploy --token "${{ secrets.FIREBASE_DEPLOY_TOKEN }}"
